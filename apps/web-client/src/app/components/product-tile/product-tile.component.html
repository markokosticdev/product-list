<div class="card">
  <div class="card-body">
    <a [routerLink]="['/categories', categoryId, 'products', product._id]">
      <div class="row">
        <img
          [alt]="product.image.title"
          [src]="product.image.sourceUrl"
          class="col-12 my-n5 img-fluid text-center"
        />
        <h4 class="col-12 text-center">Product: {{ product.name }}</h4>
        <h5 class="col-12 text-center">Price: {{ product.price | currency }}</h5>
      </div>
    </a>
  </div>
</div>
