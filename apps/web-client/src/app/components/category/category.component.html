<div *ngIf="data$" class="row mt-3">
  <div class="col">
    <div class="card">
      <ng-container *ngIf="data$ | async as response">
        <div *ngIf="response.data" class="card-header bg-white">
          <h4 class="mt-2">Category Page</h4>
        </div>

        <div class="card-body">
          <div class="row my-n3">
            <ng-template [ngIf]="response.data">
              <div
                *ngFor="let product of response.data.getCategory.products"
                class="col-12 col-sm-6 col-md-4 col-lg-3 p-2"
              >
                <product-tile
                  [categoryId]="response.data.getCategory._id"
                  [product]="product"
                ></product-tile>
              </div>
            </ng-template>
            <ng-template [ngIf]="!response.loading && !response.data">
              <div class="col">
                <h4 class="text-center">Not Found</h4>
              </div>
            </ng-template>
            <ng-template [ngIf]="response.error">
              <div class="col">
                <h4 class="text-center">Error</h4>
              </div>
            </ng-template>
            <ng-template [ngIf]="response.loading && !response.error">
              <div class="col">
                <h4 class="text-center">Loading...</h4>
              </div>
            </ng-template>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
