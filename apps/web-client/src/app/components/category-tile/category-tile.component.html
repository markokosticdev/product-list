<div class="card">
  <div class="card-body">
    <a [routerLink]="['/categories', category._id]">
      <div class="row">
        <h4 class="col-12 text-center">Category: {{ category.name }}</h4>
        <h5 class="col-12 text-center mt-3">
          Products: {{ category.products.length }}
        </h5>
      </div>
    </a>
  </div>
</div>
